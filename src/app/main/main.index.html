<h1>REgister ldsfmkl</h1>
<a href=''>Home</a>
<form (ngSubmit)="saveUser()" #form="ngForm">


   <div class="register-form">
      <div class="id">
       <label>Enter Id</label>
       <input type="number" [(ngModel)]="id" placeholder="id" required>
      </div>
      <div class="name">
       <label>Enter Name</label>
       <input type="text" [(ngModel)]="name" placeholder="Enter Name" required>
      </div>
      <div class="email">
       <label>Enter email</label>
       <input type="email" [(ngModel)]="email" placeholder="Enter email" required>
      </div>
      <div class="username">
       <label>Enter username</label>
       <input type="text" [(ngModel)]="username" placeholder="Enter Username" required>
      </div>
      <div class="password">
       <label>Enter Password</label>
       <input type="password" [(ngModel)]="password" placeholder="Enter Password" required>
      </div>
      <div class="regiter-button">
       <button type="submit">Create Account</button>
      </div>
   </div>

</form>
